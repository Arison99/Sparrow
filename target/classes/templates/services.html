<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services - MoMo Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="max-w-6xl mx-auto mt-10 p-6">
    <!-- Navigation -->
    <nav class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">MoMo Services</h1>
            <div class="space-x-4">
                <a href="/admin" class="text-blue-600 hover:text-blue-800">Dashboard</a>
                <a href="/admin/users" class="text-blue-600 hover:text-blue-800">Users</a>
                <a href="/admin/transactions" class="text-blue-600 hover:text-blue-800">Transactions</a>
                <a href="/admin/api-docs" class="text-blue-600 hover:text-blue-800">API Docs</a>
            </div>
        </div>
    </nav>

    <!-- Message Display -->
    <div th:if="${message}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <span th:text="${message}"></span>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Send Money Service -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-purple-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1h-1v10a2 2 0 01-2 2H6a2 2 0 01-2-2V7H3a1 1 0 01-1-1V5a1 1 0 011-1h4z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800 ml-3">Send Money</h3>
            </div>
            <form action="/admin/sendMoney" method="post" class="space-y-4">
                <input name="fromPhone" placeholder="From Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500" required>
                <input name="toPhone" placeholder="To Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500" required>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500" required>
                <button type="submit" class="w-full bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition-colors">Send Money</button>
            </form>
        </div>

        <!-- Buy Airtime Service -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-orange-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-orange-800 ml-3">Buy Airtime</h3>
            </div>
            <form action="/admin/buyAirtime" method="post" class="space-y-4">
                <input name="phone" placeholder="Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                <button type="submit" class="w-full bg-orange-600 text-white px-4 py-3 rounded-lg hover:bg-orange-700 transition-colors">Buy Airtime</button>
            </form>
        </div>

        <!-- Pay with MoMo Service -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-yellow-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-yellow-800 ml-3">Pay with MoMo</h3>
            </div>
            <form action="/admin/payWithMoMo" method="post" class="space-y-4">
                <input name="phone" placeholder="Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-500" required>
                <input name="merchant" placeholder="Merchant Name" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-500" required>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-500" required>
                <button type="submit" class="w-full bg-yellow-600 text-white px-4 py-3 rounded-lg hover:bg-yellow-700 transition-colors">Pay with MoMo</button>
            </form>
        </div>

        <!-- Pay Bill Service -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-red-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-red-800 ml-3">Pay Bill</h3>
            </div>
            <form action="/admin/payBill" method="post" class="space-y-4">
                <input name="phone" placeholder="Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-red-500" required>
                <input name="biller" placeholder="Biller Name" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-red-500" required>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-red-500" required>
                <button type="submit" class="w-full bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 transition-colors">Pay Bill</button>
            </form>
        </div>

        <!-- Savings & Loans Service -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-indigo-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-indigo-800 ml-3">Savings & Loans</h3>
            </div>
            <form action="/admin/savingsLoans" method="post" class="space-y-4">
                <input name="phone" placeholder="Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                <select name="action" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                    <option value="">Select Action</option>
                    <option value="save">Save Money</option>
                    <option value="loan">Request Loan</option>
                </select>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">Process</button>
            </form>
        </div>

        <!-- Financial Services -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-pink-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-pink-800 ml-3">Financial Services</h3>
            </div>
            <form action="/admin/financialServices" method="post" class="space-y-4">
                <input name="phone" placeholder="Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-pink-500" required>
                <select name="service" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-pink-500" required>
                    <option value="">Select Service</option>
                    <option value="insurance">Insurance</option>
                    <option value="investment">Investment</option>
                </select>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-pink-500" required>
                <button type="submit" class="w-full bg-pink-600 text-white px-4 py-3 rounded-lg hover:bg-pink-700 transition-colors">Process</button>
            </form>
        </div>

        <!-- Invest & Insure Service -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-4">
                <div class="bg-teal-100 p-3 rounded-full">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-teal-800 ml-3">Invest & Insure</h3>
            </div>
            <form action="/admin/investInsure" method="post" class="space-y-4">
                <input name="phone" placeholder="Phone Number" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-500" required>
                <select name="action" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-500" required>
                    <option value="">Select Action</option>
                    <option value="invest">Invest</option>
                    <option value="insure">Buy Insurance</option>
                </select>
                <input name="amount" placeholder="Amount" type="number" step="0.01" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-500" required>
                <button type="submit" class="w-full bg-teal-600 text-white px-4 py-3 rounded-lg hover:bg-teal-700 transition-colors">Process</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
